<section class="contact">
  <div class="contact__container container">
    <h2 class="contact__heading heading">Свяжитесь с нами</h2>
    <p class="contact__text">
      Есть вопросы, идеи или хотите предложить тему для статьи? Мы всегда рады
      обратной связи. Напишите нам — будь то рецепт, которым хочется поделиться
      или предложение о сотрудничестве.
    </p>
    <form action="#" class="contact__form">
      <div class="contact__fields">
        <div class="contact__field field">
          <label for="name-inp" class="field__label">Ваше имя</label>
          <input
            id="name-inp"
            autocomplete="off"
            type="text"
            class="field__input input" />
        </div>
        <div class="contact__field field">
          <label for="mail-inp" class="field__label">Ваша почта</label>
          <input
            id="mail-inp"
            autocomplete="off"
            type="email"
            class="field__input input" />
        </div>
        <div class="contact__field field">
          <label for="message-inp" class="field__label">Ваше сообщение</label>
          <textarea
            id="message-inp"
            class="field__input input input_textarea"></textarea>
        </div>
      </div>
      <button type="submit" class="contact__btn btn">Отправить</button>
    </form>
  </div>
</section>
